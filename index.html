<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/utility.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container flex bg-black">

        <div class="left">
            <div class="close">
                <img width="30" class="invert" src="assets/images/close.svg" alt="">
            </div>

            <div class="home bg-grey rounded m-1 p-1">
                <img class="invert" src="assets/images/logo.svg" alt="Spotify Logo">
                <ul>
                    <li><img class="invert" src="assets/images/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="assets/images/search.svg" alt="search">Search</li>
                </ul>
            </div>
            
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="assets/images/playlist.svg" alt="playlist">
                    <h3>Your Library</h3>
                </div>

                <div class="songList">
                    <ul>
                    </ul>
                </div>
    
                <div class="footer">
                    <div><a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>

        </div>

        <div class="right">
            
            <div class="header bg-grey rounded m-1 p-1">

                <div class="nav">
                    <div class="hamburgerContainer">

                        <img width="40" class="invert hamburger" src="assets/images/hamburger.svg" alt="">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18"
                                stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6"
                                stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>
                </div>
                
                <div class="buttons">
                    <button class="signupbtn">Sign Up</button>
                    <button class="loginbtn">Log In</button>
                </div>

            </div>

            <div class="spotifyPlaylist bg-grey rouded m-1 p-2">
                <h1>Spotify Playlists</h1>

                <div class="cardContainer">
                    
                </div>

                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>
                    <div class="abovebar">
                        <marquee class="songinfo" scrollamount="2" scrolldelay="100" loop="infinite">
    
                        </marquee>
                        <div class="songbuttons">
                            <img id="previous" src="assets/images/prevsong.svg" alt="">
                            <img id="play" src="assets/images/play.svg" alt="">
                            <img id="next" src="assets/images/nextsong.svg" alt="">
                        </div>
                        <div class="songtime">
    
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>
</body>
</html>
