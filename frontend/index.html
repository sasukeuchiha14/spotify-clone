<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
    <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon">
</head>

<body>
    <div class="nav">
        <img src="assets/images/logo.svg" class="invert logo" alt="Spotify Logo">
        <div class="center">
            <span><img src="assets/images/home.svg" class="invert" alt="Home"></span>
            <span>
                <img src="assets/images/search.svg" class="invert" alt="Search">
                <input type="text" id="searchInput" placeholder="What do you want to play?">
                <img src="assets/images/playlist.svg" class="invert" alt="Browse">
            </span>
        </div>
        <div class="right">
            <span class="install"><img src="assets/images/playlist.svg" class="invert" alt=""> Install App</span>
            <span class="bell"><img src="assets/images/home.svg" class="invert" alt=""></span>
            <span class="group"><img src="assets/images/music.svg" class="invert" alt=""></span>
            <span class="account"><span>H</span></span>
        </div>
    </div>
    <div class="plist">
        <div class="left">
            <h4>Your Library <img class="invert" src="assets/images/close.svg" alt="Close"></h4>
            <div class="playlist-controls">
                <button id="shufflePlaylist" class="shuffle-btn" title="Shuffle Current Playlist">
                    <img src="assets/images/shuffle.svg" class="invert" alt="Shuffle">
                    Shuffle
                </button>
            </div>
            <div class="playlist">
                <ul>

                </ul>
            </div>
        </div>
        <div class="right">
            <div class="sec">
                <span><img src="assets/images/hamburger.svg" alt="Menu"></span>
                <span id="globalShuffle" title="Shuffle All Playlists">
                    <img src="assets/images/shuffle.svg" class="invert" alt="Shuffle All">
                    Shuffle All
                </span>
            </div>
            <div class="plist-cont">
                <div class="title"><span>Spotify <b>Playlists</b></span><span><a href="#" id="showAll">Show all</a></span></div>
                <div class="cards-container">
                    <div class="scroll-indicator left-indicator">
                        <img class="invert" src="assets/images/prevsong.svg" alt="Scroll Left">
                    </div>
                    <div class="plistcards" id="playlists">
                       
                    </div>
                    <div class="scroll-indicator right-indicator">
                        <img src="assets/images/nextsong.svg" alt="Scroll Right">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="controls">
        <div class="left-info">
            <img class="sng-img" src="assets/images/music.svg" alt="Album Cover">
            <div class="song-info">
                <div class="song-name">Select a song</div>
                <div class="artist-name">Unknown Artist</div>
            </div>
        </div>
        <div class="middle">
            <div class="player-controls">
                <span><img id="prev" src="assets/images/prevsong.svg" alt="Previous"></span>
                <span id="play-btn"><img id="play" src="assets/images/play.svg" alt="Play/Pause"></span>
                <span><img id="next" src="assets/images/nextsong.svg" alt="Next"></span>
            </div>
            <div class="seekbar">
                <span class="time">--:--</span>
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="circle"></div>
                    </div>
                </div>
                <span class="time">--:--</span>
            </div>
        </div>
        <div class="right-controls">
            <img class="invert" src="assets/images/home.svg" alt="Volume">
            <div class="volume-container">
                <div class="volume">
                    <div class="circle"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="config.js"></script>
    <script src="script.js"></script>
</body>

</html>
